  <div class="header" fxLayout="row" fxLayoutAlign="start center">
    
    <div class="logo" fxLayoutAlign="center center" routerLink="/home/books">
        <img class="booklogo" src="/assets/education.svg" style="margin: 0px 10px;">
            <button  class="booktxt"   mat-flat-button style="background-color: transparent;border-color: transparent; font-size: 22px;"><span style="color: #FFFFFF;">Book Store</span></button>
    </div>

  </div>
<div class="layout">

    <div class="head">
        <span class="forgot-pass">Reset Your Password?</span>
    </div>
    <div class="container">
        
        <form #myForm="ngForm" [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-head">
                Enter your New Password to reset your Password.
            </div>
            <div class="form-group">
                <mat-label>New Password</mat-label>
                <mat-form-field appearance="outline" class="form-field">
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="New Password" formControlName="password">
                    <button class="forgot-password" mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon style="color:#9D9D9D">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error>Password is required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-label>Confirm Password</mat-label>
                <mat-form-field appearance="outline" class="form-field">
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Confirm Password" formControlName="password">
                    <button class="forgot-password" mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    </button>
                    <mat-error>Password is required</mat-error>
                </mat-form-field>
            </div>
            <button mat-raised-button type="submit" class="btn-primary" color="primary" [disabled]="!resetpasswordForm.valid" >Reset Password</button>
        </form>
        <br>
        <div style="border-top: 1px solid #E4E4E4; width: 100%;">
            <button mat-flat-button class="btn" routerLink="/register">Create Account</button>
        </div>
    </div>
</div>
