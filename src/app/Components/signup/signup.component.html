<div class="reg-layout">
    <div class="container" fxHide.lt-md>
        <div fxLayout="column" >
            <img class="signup-img" src="/assets/Shopping.png" width>
            <p class="text">Online Book Shopping</p>
        </div>
    </div>
    <div class="reg-container">
        <div class="form-head" fxLayoutAlign="space-between">
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-flat-button  class="login-head" routerLink="/login">LOGIN</button> 
                <span ></span>
            
                <button mat-flat-button class="signup-head" >SIGNUP</button>
                <span class="line"></span>
            </div>
        </div>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-label >Full Name</mat-label>
                <mat-form-field appearance="outline" >
                    <input matInput type="text" placeholder="Full Name" formControlName="fullName">
                    <mat-error>Full Name is required</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-label>Email Id</mat-label>
                <mat-form-field appearance="outline" >
                    <input matInput type="email" placeholder="Email" formControlName="email" >
                    <mat-error>Email is required</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-label>Password</mat-label>
                <mat-form-field appearance="outline" class="form-field">
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
                    <button mat-icon-button class="forgot-password" type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    </button>
                    <mat-error>Password is required</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-label>Mobile</mat-label>
                <mat-form-field appearance="outline" class="form-field">
                    <input matInput type="text" placeholder="Mobile Number" formControlName="mobile">
                    <mat-error>Mobile Number is required</mat-error>
                </mat-form-field>
            </div>

            <button mat-raised-button type="submit" class="btn-primary" color="primary" >Signup</button>
        </form>
    </div>
</div>
